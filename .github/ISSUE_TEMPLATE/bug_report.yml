# bug_report.yml
#
# Leviftas project issues Bug template.
#
# - Author   : FrostLeo <frostleo.dev@gmail.com>
# - Created  : 2025/10/14
# - Modified : 2025/10/14

name: Bug Report
description: |
  Report any bugs you encounter while using the project to help us improve and enhance it.
title: "[Bug]: "
labels:
  - bug
  - 0.2
assignees:
  - Frost-Leo
body:
  - type: markdown
    attributes:
      value: |
        <div align="center">
          <img src="https://frost-leo.github.io/Leviftas/assets/images/github/issues/bug-report/header-bug-report.svg" alt="Bug Report Header">
        </div>

  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > **Before submitting this bug report, please confirm all items below:**

  - type: checkboxes
    id: before-confirming
    attributes:
      label: Pre-submission Checklist
      options:
        - label: There are no existing issues with the same or similar issue
          required: true
        - label: I have read the relevant project documentation
          required: true
        - label: I have updated to the latest version of Leviftas
          required: true
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        #

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: |
        <img src="https://frost-leo.github.io/Leviftas/assets/images/github/issues/bug-report/desc-bug-description.svg" alt="Bug Description">
      placeholder: |
        Describe what happened and what you were trying to do when the bug occurred.
        The more details you provide, the better we can understand and fix the issue.
        
        For code snippets, please use code blocks like this:
        
        ```python
        # Your code here
        ```
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        #

  - type: textarea
    id: bug-reproduce
    attributes:
      label: Bug Reproduce
      description: |
        <img src="https://frost-leo.github.io/Leviftas/assets/images/github/issues/bug-report/desc-bug-reproduce.svg" alt="Bug Reproduce">
      placeholder: |
        List the steps needed to reproduce this bug and attach any relevant screenshots.
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        #

  - type: checkboxes
    id: operating-systems
    attributes:
      label: Operating Systems
      description: |
        <img src="https://frost-leo.github.io/Leviftas/assets/images/github/issues/bug-report/desc-operating-systems.svg" alt="Operating Systems">
      options:
        - label: Linux
        - label: MacOS
        - label: Windows

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      description: |
        <img src="https://frost-leo.github.io/Leviftas/assets/images/github/issues/bug-report/desc-python-version.svg" alt="Python Version">
      options:
        - "3.14"
        - "3.13"
        - "3.12"
        - "3.11"
        - "3.10"
        - "3.9"
        - "3.8"
    validations:
      required: true

  - type: dropdown
    id: leviftas-version
    attributes:
      label: Leviftas Version
      description: |
        <img src="https://frost-leo.github.io/Leviftas/assets/images/github/issues/bug-report/desc-leviftas-version.svg" alt="Leviftas Version">
      options:
        - "0.1.0"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        #

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: |
        <img src="https://frost-leo.github.io/Leviftas/assets/images/github/issues/bug-report/desc-log-output.svg" alt="Log Output">
      value: |
        ```console
        
        ```
      render: console
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        #

  - type: textarea
    id: additional-info
    attributes:
      label: Additional Information
      description: |
        <img src="https://frost-leo.github.io/Leviftas/assets/images/github/issues/bug-report/desc-additional-info.svg" alt="Additional Information">
      placeholder: |
        - Environment details
        - Configuration files
        - Related issues or discussions
        - Workarounds you've tried
        - Any other relevant context
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        #
        
        > [!TIP]
        > Link any related discussions, issues, or PRs to provide better context for this issue.

  - type: textarea
    id: related-links
    attributes:
      label: Related Links
      description: |
        <img src="https://frost-leo.github.io/Leviftas/assets/images/github/issues/bug-report/desc-related-links.svg" alt="Related Links">
      placeholder: |
        - https://github.com/Frost-Leo/Leviftas/discussions/123 - Related discussion
        - https://github.com/Frost-Leo/Leviftas/issues/456 - Related issue
        - https://github.com/Frost-Leo/Leviftas/pull/789 - Fix for this issue
    validations:
      required: false