<svg xmlns='http://www.w3.org/2000/svg' width='600' height='50' viewBox='0 0 600 50'>
    <defs>
        <linearGradient id='lineGrad' x1='0%' y1='0%' x2='100%' y2='0%'>
            <stop offset='0%' style='stop-color:#092140' stop-opacity='0.2'/>
            <stop offset='50%' style='stop-color:#064789' stop-opacity='0.5'/>
            <stop offset='100%' style='stop-color:#127dbf' stop-opacity='0.2'/>
        </linearGradient>
        <linearGradient id='textGrad' x1='0%' y1='0%' x2='100%' y2='100%'>
            <stop offset='0%' style='stop-color:#092140'/>
            <stop offset='100%' style='stop-color:#064789'/>
        </linearGradient>
    </defs>
    <!-- Icon -->
    <circle cx='15' cy='25' r='10' fill='url(#textGrad)' opacity='0.15'/>
    <path d='M 15 20 L 15 25 M 15 28 L 15 30' stroke='url(#textGrad)' stroke-width='2' stroke-linecap='round'/>
    <!-- Text -->
    <text x='35' y='30' font-family='-apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif' 
          font-size='18' font-weight='500' fill='#1D1D1F'>Discussion Guidelines</text>
    <!-- Gradient line -->
    <rect x='0' y='45' width='600' height='2' fill='url(#lineGrad)'/>
</svg>