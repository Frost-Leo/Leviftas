join-discussion.svg

Premium call-to-action button with gradient.

- Author   : FrostLeo <frostleo.dev@gmail.com>
- Created  : 2025/10/14
- Modified : 2025/10/14
-->
<svg xmlns='http://www.w3.org/2000/svg' width='600' height='80' viewBox='0 0 600 80'>
    <defs>
        <linearGradient id='ctaGrad' x1='0%' y1='0%' x2='100%' y2='100%'>
            <stop offset='0%' style='stop-color:#092140'/>
            <stop offset='50%' style='stop-color:#064789'/>
            <stop offset='100%' style='stop-color:#127dbf'/>
        </linearGradient>
        <filter id='shadow'>
            <feDropShadow dx='0' dy='4' stdDeviation='8' flood-opacity='0.15'/>
        </filter>
    </defs>
    <!-- Button background -->
    <rect x='150' y='15' width='300' height='50' fill='url(#ctaGrad)' rx='25' filter='url(#shadow)'/>
    <!-- Text -->
    <text x='300' y='45' font-family='-apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif' 
          font-size='18' font-weight='500' fill='white' text-anchor='middle'>Join the Discussion →</text>
</svg>