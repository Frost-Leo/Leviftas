discussion-created.svg

Discussion created notification with gradient accent.

- Author   : FrostLeo <frostleo.dev@gmail.com>
- Created  : 2025/10/14
- Modified : 2025/10/14
-->
<svg xmlns='http://www.w3.org/2000/svg' width='700' height='100' viewBox='0 0 700 100'>
    <defs>
        <linearGradient id='themeGrad' x1='0%' y1='0%' x2='100%' y2='100%'>
            <stop offset='0%' style='stop-color:#092140'/>
            <stop offset='50%' style='stop-color:#064789'/>
            <stop offset='100%' style='stop-color:#127dbf'/>
        </linearGradient>
        <linearGradient id='successGrad' x1='0%' y1='0%' x2='100%' y2='0%'>
            <stop offset='0%' style='stop-color:#064789'/>
            <stop offset='100%' style='stop-color:#127dbf'/>
        </linearGradient>
        <filter id='glow'>
            <feGaussianBlur stdDeviation='3' result='coloredBlur'/>
            <feMerge>
                <feMergeNode in='coloredBlur'/>
                <feMergeNode in='SourceGraphic'/>
            </feMerge>
        </filter>
    </defs>
    <!-- Background with subtle gradient -->
    <rect width='700' height='100' fill='#FAFBFC' rx='12'/>
    <rect x='0' y='0' width='700' height='4' fill='url(#successGrad)' rx='2'/>
    
    <!-- Success icon with gradient -->
    <circle cx='50' cy='50' r='28' fill='url(#themeGrad)' opacity='0.1'/>
    <circle cx='50' cy='50' r='20' fill='none' stroke='url(#successGrad)' stroke-width='2'/>
    <path d='M 40 50 L 47 57 L 60 44' fill='none' stroke='url(#successGrad)' stroke-width='3' 
          stroke-linecap='round' stroke-linejoin='round' filter='url(#glow)'/>
    
    <!-- Text content -->
    <text x='95' y='40' font-family='-apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif' 
          font-size='22' font-weight='600' fill='#1D1D1F'>Discussion Successfully Created</text>
    <text x='95' y='68' font-family='-apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif' 
          font-size='16' font-weight='400' fill='#64748B'>Join the conversation to help shape this feature</text>
</svg>