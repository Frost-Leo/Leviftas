<svg xmlns='http://www.w3.org/2000/svg' width='600' height='80' viewBox='0 0 600 80'>
    <defs>
        <linearGradient id='successGrad' x1='0%' y1='0%' x2='100%' y2='0%'>
            <stop offset='0%' style='stop-color:#064789'/>
            <stop offset='100%' style='stop-color:#127dbf'/>
        </linearGradient>
    </defs>
    <!-- Success message -->
    <text x='300' y='35' font-family='Arial, sans-serif' font-weight='bold' fill='url(#successGrad)' font-size='20' text-anchor='middle'>
        ✓ Discussion Created Successfully
    </text>
    <!-- Sub message -->
    <text x='300' y='60' font-family='Arial, sans-serif' fill='#64748B' font-size='14' text-anchor='middle'>
        Click the link below to join the conversation
    </text>
</svg>