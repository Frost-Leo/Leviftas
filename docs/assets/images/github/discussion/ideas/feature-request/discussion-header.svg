discussion-header.svg

Feature Discussion header with premium gradient design.

- Author   : FrostLeo <frostleo.dev@gmail.com>
- Created  : 2025/10/14
- Modified : 2025/10/14
-->
<svg xmlns='http://www.w3.org/2000/svg' width='800' height='140' viewBox='0 0 800 140'>
    <defs>
        <linearGradient id='bgGrad' x1='0%' y1='0%' x2='100%' y2='100%'>
            <stop offset='0%' style='stop-color:#092140'/>
            <stop offset='50%' style='stop-color:#064789'/>
            <stop offset='100%' style='stop-color:#127dbf'/>
        </linearGradient>
        <linearGradient id='bgGradLight' x1='0%' y1='0%' x2='100%' y2='100%'>
            <stop offset='0%' style='stop-color:#092140' stop-opacity='0.08'/>
            <stop offset='50%' style='stop-color:#064789' stop-opacity='0.08'/>
            <stop offset='100%' style='stop-color:#127dbf' stop-opacity='0.08'/>
        </linearGradient>
        <filter id='softShadow'>
            <feDropShadow dx='0' dy='2' stdDeviation='8' flood-opacity='0.1'/>
        </filter>
    </defs>
    <!-- Subtle gradient background -->
    <rect width='800' height='140' fill='url(#bgGradLight)' rx='16'/>
    <!-- Icon container -->
    <rect x='30' y='30' width='80' height='80' fill='white' rx='20' filter='url(#softShadow)'/>
    <!-- Discussion icon -->
    <g transform='translate(70, 70)'>
        <circle r='25' fill='none' stroke='url(#bgGrad)' stroke-width='2.5'/>
        <path d='M -15 -5 Q -15 -10 -10 -10 L 10 -10 Q 15 -10 15 -5 L 15 5 Q 15 10 10 10 L 5 10 L 0 15 L 0 10 L -10 10 Q -15 10 -15 5 Z' 
              fill='url(#bgGrad)' opacity='0.15' stroke='url(#bgGrad)' stroke-width='1.5'/>
        <circle cx='-5' cy='0' r='2' fill='url(#bgGrad)'/>
        <circle cx='0' cy='0' r='2' fill='url(#bgGrad)'/>
        <circle cx='5' cy='0' r='2' fill='url(#bgGrad)'/>
    </g>
    <!-- Title -->
    <text x='140' y='65' font-family='-apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif' 
          font-size='36' font-weight='600' fill='#1D1D1F'>Feature Discussion</text>
    <text x='140' y='95' font-family='-apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif' 
          font-size='18' font-weight='400' fill='#64748B'>Community collaboration space</text>
</svg>