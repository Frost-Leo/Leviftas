<svg xmlns='http://www.w3.org/2000/svg' width='700' height='150' viewBox='0 0 700 150'>
    <defs>
        <linearGradient id='securityGrad' x1='0%' y1='0%' x2='100%' y2='0%'>
            <stop offset='0%' style='stop-color:#092140'/>
            <stop offset='50%' style='stop-color:#064789'/>
            <stop offset='100%' style='stop-color:#127dbf'/>
        </linearGradient>
    </defs>
    <!-- Title -->
    <text x='350' y='40' font-family='Arial, sans-serif' font-weight='bold' fill='url(#securityGrad)' font-size='24' text-anchor='middle'>
        Security Policy
    </text>
    <!-- Subtitle -->
    <text x='350' y='80' font-family='Segoe Print, cursive' font-weight='bold' fill='#064789' font-size='18' text-anchor='middle'>
        Protecting our community and codebase
    </text>
    <!-- Description -->
    <text x='350' y='110' font-family='Segoe Print, cursive' fill='#1d1d1f' font-size='14' text-anchor='middle'>
        Our commitment to maintaining a secure and trustworthy project environment.
    </text>
</svg>