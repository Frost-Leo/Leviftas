<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leviftas - Modular Data Platform SDK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #092140 0%, #064789 50%, #127dbf 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* GitHub navigation */
        .github-nav {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .github-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .github-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .github-link svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .title {
            font-size: 120px;
            font-weight: bold;
            font-family: 'Segoe Print', cursive;
            margin-bottom: 30px;
            letter-spacing: -0.03em;
            line-height: 1;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .slogan {
            font-size: 24px;
            font-weight: 400;
            font-family: 'Segoe Print', cursive;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            max-width: 700px;
            letter-spacing: -0.01em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        .footer {
            padding: 30px;
            text-align: center;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .github-nav {
                top: 20px;
                right: 20px;
                flex-direction: column;
                gap: 8px;
            }

            .github-link {
                font-size: 12px;
                padding: 6px 12px;
            }

            .github-link span {
                display: none;
            }

            .title {
                font-size: 72px;
            }

            .slogan {
                font-size: 18px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 56px;
            }

            .slogan {
                font-size: 16px;
            }
        }
    </style>
</head>
